  vtk-deepcore-mining-stone-chunk=需要在化工厂进行精炼才能获得可用的石矿。
  vtk-deepcore-mining-uranium-ore-chunk=需要在化工厂进行精炼才能获得可用的铀矿。
  vtk-deepcore-mining-tungsten-ore-chunk=需要在化工厂进行精炼才能获得可用的钨矿。
  vtk-deepcore-mining-calcite-chunk=需要在化工厂进行精炼才能获得可用的方解石。
  vtk-deepcore-mining-scrap-chunk=需要在化工厂进行分拣才能获得可用的废料。

