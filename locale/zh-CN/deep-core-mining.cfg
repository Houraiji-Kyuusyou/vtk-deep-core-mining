[mod-setting-name]
  vtk-deep-core-mining-spawn-radius-from-start=深层矿脉的最小生成半径。
  vtk-deep-core-mining-patch-min-richness=最小深层矿脉丰度 (默认值 10000)。
  vtk-deep-core-mining-patch-max-richness=最大深层矿脉丰度 (默认值 10000)。
  vtk-deep-core-mining-crack-richness=深层裂缝丰度 (默认值 10000)。
  vtk-deep-core-mining-allow-beacon=深层采矿钻机支持插件分享塔 (默认 否)。
  vtk-deep-core-mining-spawn-iron-ore-patch=允许生成铁深层矿脉 (默认 是)。
  vtk-deep-core-mining-spawn-copper-ore-patch=允许生成铜深层矿脉 (默认 是)。
  vtk-deep-core-mining-spawn-coal-patch=允许生成煤深层矿脉 (默认 是)。
  vtk-deep-core-mining-spawn-stone-patch=允许生成石深层矿脉 (默认 是)。
  vtk-deep-core-mining-spawn-uranium-ore-patch=允许生成铀深层矿脉 (默认 是)。
  vtk-deep-core-mining-spawn-tungsten-ore-patch=允许生成钨深层矿脉 (默认 是)。
  vtk-deep-core-mining-spawn-calcite-patch=允许生成方解石深层矿脉 (默认 是)。
  vtk-deep-core-mining-spawn-scrap-patch=允许生成废料堆积点 (默认 否)。
  vtk-deep-core-mining-spawn-cracks=允许生成深层裂缝 (默认 是)。
  vtk-deep-core-mining-spawn-min-group=集群深层裂缝最小生成量 (默认 2)。
  vtk-deep-core-mining-spawn-max-group=集群深层裂缝最大生成量 (默认 5)。
  vtk-deep-core-mining-patch-spawn-chance=当矿区消耗到1时生成深层深层矿脉的概率 (默认 10)。
  vtk-deep-core-mining-patch-spawn-distance=深层矿脉之间的最小距离，深层矿脉间隔不会比这个距离更近 (默认 10 格)。
  vtk-deep-core-mining-crack-spawn-chance=集群深层裂缝在区块生成时产生的概率 (默认 1/500)。
  vtk-deep-core-mining-moho-energy=莫霍采矿钻机功率是多少 MW (默认 2MW)。
  vtk-deep-core-mining-deepcore-energy=深层采矿钻机功率是多少 MW (默认10MW)。
  vtk-deep-core-mining-deepcore-advanced-energy=行星采矿钻机功率是多少 MW (默认 20MW)。
  vtk-deep-core-mining-moho-pollution=莫霍采矿钻机在 100% 生产速度下的污染产生 (默认 200)。
  vtk-deep-core-mining-deepcore-pollution=深层采矿钻机在 100% 生产速度下的污染产生 (默认 500)。
  vtk-deep-core-mining-deepcore-advanced-pollution=行星采矿钻机在 100% 生产速度下的污染产生 (默认 1000)。

[mod-setting-description]
  vtk-deep-core-mining-spawn-radius-from-start=从地图起始位置开始的最小范围，深层矿脉和裂缝将尝试生成（默认值为 1，旧版默认值为 250）。
  vtk-deep-core-mining-patch-min-richness=预期产量将固定为 100%，改变这一数值将导致mod不平衡。
  vtk-deep-core-mining-patch-max-richness=预期产量将固定为 100%，改变这一数值将导致mod不平衡。
  vtk-deep-core-mining-crack-richness=预期产量将固定为 100%，改变这一数值将导致mod不平衡。
  vtk-deep-core-mining-allow-beacon=默认情况下，深层采矿钻机不受分享塔影响，因为它已经够强了。
  vtk-deep-core-mining-spawn-iron-ore-patch=默认启用，如果禁用深层铁矿脉将不再生成。
  vtk-deep-core-mining-spawn-copper-ore-patch=默认启用，如果禁用深层铜矿脉将不再生成。
  vtk-deep-core-mining-spawn-coal-patch=默认启用，如果禁用深层煤矿脉将不再生成。
  vtk-deep-core-mining-spawn-stone-patch=默认启用，如果禁用深层石矿脉将不再生成。
  vtk-deep-core-mining-spawn-uranium-ore-patch=默认启用，如果禁用深层铀矿脉将不再生成。
  vtk-deep-core-mining-spawn-tungsten-ore-patch=默认启用，如果禁用深层钨矿脉将不再生成。
  vtk-deep-core-mining-spawn-calcite-patch=默认启用，如果禁用深层方解石矿脉将不再生成。
  vtk-deep-core-mining-spawn-scrap-patch=默认启用，如果禁用深层废料堆将不再生成。
  vtk-deep-core-mining-spawn-cracks=默认启用，如果禁用，深层裂缝将不再生成。
  vtk-deep-core-mining-spawn-min-group=必须小于或等于最大值。
  vtk-deep-core-mining-spawn-max-group=必须大于或等于最小值。
  vtk-deep-core-mining-patch-spawn-chance=生成概率也取决于与其他深层矿脉的距离。
  vtk-deep-core-mining-patch-spawn-distance=如果设置了一个较低的值，深层矿脉可能会彼此太近，就无法在所有深层矿脉上放置矿机。
  vtk-deep-core-mining-crack-spawn-chance=最低值为 1/250 。请注意，较大的生成概率并不一定会生成，因为它还必须检查区块中是否有可用空间来生成裂缝。

