[technology-description]
  vtk-deepcore=在枯竭的矿区进一步开采深层矿脉中的资源。使用莫霍采矿钻机以恢复闲置的采矿站工作，是缓慢但稳定且无限的矿石来源。
  vtk-deepcore-mining=对枯竭矿区的深层矿脉资源进行深度开采。深层采矿钻机开采的矿石碎块是更多的矿石来源，但深层矿石需要进一步精炼才能使用。钻机规划工具可手动移除深层矿脉并获得一些矿石碎块用于精炼。
  vtk-deepcore-mining-advanced=当地表矿石不足以满足工厂的需要时，可利用更先进的技术进一步开采行星深处的资源。

