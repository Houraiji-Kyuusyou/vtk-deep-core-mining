[item-description]
  vtk-deepcore-mining-moho=能够从枯竭的矿区缓慢但永久地开采资源的采矿钻机。必须放置在枯竭后矿区出现的深层矿脉上。
  vtk-deepcore-mining-drill=更强大的采矿钻机，能够从枯竭的矿区中开采出深层矿物资源，但需要专门的精炼设施进一步处理。
  vtk-deepcore-mining-drill-advanced=当地表矿石都不足以满足工厂的需要时，能够从行星深处开采资源的先进采矿钻机。必须放置在深层裂缝位置，其可以永久性地开采深层矿石，但需要复杂的步骤才能从中获得可用的矿石。
  vtk-deepcore-mining-drone=深层核心采矿技术的组成部分，用于开采深层矿石。
  vtk-deepcore-mining-planner=用于开采或移除深层矿脉和深层裂缝的工具，从而清理土地并获得资源。需要深层作业无人机和硫酸来开采铀深层矿脉和深层裂缝。
  vtk-deepcore-mining-ore-chunk=需要在化工厂进行复杂精炼步骤才能进一步使用的矿石碎块。
  vtk-deepcore-mining-iron-ore-chunk=需要在化工厂进行精炼才能获得可用的铁矿。
  vtk-deepcore-mining-copper-ore-chunk=需要在化工厂进行精炼才能获得可用的铜矿。
