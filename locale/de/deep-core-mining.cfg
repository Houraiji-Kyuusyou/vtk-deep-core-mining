  vtk-deep-core-mining-crack-richness=Deep core Riss Reichtum (Standard: 10.000).
  vtk-deep-core-mining-allow-beacon=Erlaube Effektverteiler in der Nähe von Deep core Berbau-Bohrern (Standard: Nein).
  vtk-deep-core-mining-spawn-iron-ore-patch=Erlaube Erzeugung von Eisenerzfeldern (Standard: Ja).
  vtk-deep-core-mining-spawn-copper-ore-patch=Erlaube Erzeugung von Kupfererzfeldern (Standard: Ja).
  vtk-deep-core-mining-spawn-coal-patch=Erlaube Erzeugung von Kohlefeldern (Standard: Ja).
  vtk-deep-core-mining-spawn-stone-patch=Erlaube Erzeugung von Steinfeldern (Standard: Ja).
  vtk-deep-core-mining-spawn-uranium-ore-patch=Erlaube Erzeugung von Uraniumerzfeldern (Standard: Ja).
  vtk-deep-core-mining-spawn-tungsten-ore-patch=Enable spawning of tungsten ore patches (default Yes).
  vtk-deep-core-mining-spawn-calcite-patch=Enable spawning of calcite ore patches (default Yes).
  vtk-deep-core-mining-spawn-cracks=Erlaube Erzeugung von Deep core Rissen (Standard: Ja).
  vtk-deep-core-mining-spawn-min-group=Minimum Deep core Cracks spawn group (default 2).
  vtk-deep-core-mining-spawn-max-group=Maximum Deep core Cracks spawn group (default 5).
  vtk-deep-core-mining-patch-spawn-chance=Chance a deep core mining patch will spawn when an ore tile is depleted between 1 and (default 10).
  vtk-deep-core-mining-patch-spawn-distance=Minimum distance between ore patches, they won't spawn closer than this (default 10 tiles).
  vtk-deep-core-mining-crack-spawn-chance=Chance of a group of Deep core Cracks to spawn on a chunk generation (default 1 in 500).
  vtk-deep-core-mining-moho-energy=Energy usage of the Moho Mining Drill in MW (default 2MW).
  vtk-deep-core-mining-deepcore-energy=Energy usage of the Deep core Mining Drill in MW (default 10MW).
  vtk-deep-core-mining-deepcore-advanced-energy=Energy usage of the Advanced Deep core Mining Drill in MW (default 20MW).
  vtk-deep-core-mining-moho-pollution=Pollution generation of the Moho Mining Drill at 100% production speed (default 200).
  vtk-deep-core-mining-deepcore-pollution=Pollution generation of the Deep core Mining Drillat 100% production speed (default 500).
  vtk-deep-core-mining-deepcore-advanced-pollution=Pollution generation of the Advanced Deep core Mining Drill at 100% production speed (default 1000).

[mod-setting-description]
  vtk-deep-core-mining-spawn-radius-from-start=Mindestabstand von Startposition zu Deep core Bergbau-Erzfeldern und Rissen (default 1, legacy default 250).
  vtk-deep-core-mining-patch-min-richness=Gewollt einer festen 100% Ergiebigkeit zu entsprechen, dies zu ändern wird Deep core Bergbau unausgewogen werden lassen.
  vtk-deep-core-mining-patch-max-richness=Gewollt einer festen 100% Ergiebigkeit zu entsprechen, dies zu ändern wird Deep core Bergbau unausgewogen werden lassen.
  vtk-deep-core-mining-crack-richness=Gewollt einer festen 100% Ergiebigkeit zu entsprechen, dies zu ändern wird Deep core Bergbau unausgewogen werden lassen.
  vtk-deep-core-mining-allow-beacon=Effektverteiler haben standardmäßig keinen Effekt auf Deep core bergbau-bohrer weil es zu stark ist.
  vtk-deep-core-mining-spawn-iron-ore-patch=Standardmäßig eingeschaltet. Wenn abgeschaltet werden Deep core Bergbau Eisenerzfelder nicht mehr erscheinen.
  vtk-deep-core-mining-spawn-copper-ore-patch=Standardmäßig eingeschaltet. Wenn abgeschaltet werden Deep core Bergbau Kupfererzfelder nicht mehr erscheinen.
  vtk-deep-core-mining-spawn-coal-patch=Standardmäßig eingeschaltet. Wenn abgeschaltet werden Deep core Bergbau Kohle nicht mehr erscheinen.
  vtk-deep-core-mining-spawn-stone-patch=Standardmäßig eingeschaltet. Wenn abgeschaltet werden Deep core Bergbau Steine nicht mehr erscheinen.
  vtk-deep-core-mining-spawn-uranium-ore-patch=Standardmäßig eingeschaltet. Wenn abgeschaltet werden Deep core Bergbau Uraniumerzfelder nicht mehr erscheinen.
  vtk-deep-core-mining-spawn-tungsten-ore-patch=Enabled by default, if disabled deep core mining tungsten ore patches will not spawn anymore.
  vtk-deep-core-mining-spawn-calcite-patch=Enabled by default, if disabled deep core mining calcite ore patches will not spawn anymore.
  vtk-deep-core-mining-spawn-cracks=Standardmäßig eingeschaltet. Wenn abgeschaltet werden Deep core Bergbau Risse nicht mehr erscheinen.
  vtk-deep-core-mining-spawn-min-group=Must be smaller or equal than the maximum.
  vtk-deep-core-mining-spawn-max-group=Must be bigger or equal than the minimum.
  vtk-deep-core-mining-patch-spawn-chance=The chance to spawn is also dependant on the distance between other ore patches.
  vtk-deep-core-mining-patch-spawn-distance=If you set a lower value, patches may spawn too close to eachother to place a drill on all of them.
  vtk-deep-core-mining-crack-spawn-chance=Lowest value is 1 in 250. Note that a chance to spawn doesn't always result in a spawn as it also have to check for available space in the chunk for a crack to spawn.

