[item-description]
  vtk-deepcore-mining-moho=A mining drill capable of extracting resources from depleted ore fields slowly but forever. Must be placed on an ore patch that appear on depleted ore.
  vtk-deepcore-mining-drill=A powerful mining drill capable of extracting ore chunks from ore patches spawned in depleted ore fields. Chunks are rich but require a dedicated refining facility.
  vtk-deepcore-mining-drill-advanced=Ein fortschrittlicher bergbau-bohrer fähig Rohstoffe aus den Tiefen des Planeten wenn all die Erze der Oberfläche nicht genug sind die Fabrik zu füttern. Muss auf einem Deep core Riss platziert werden und wird für immer Deep core Erz produzieren, die viel veredelung benötigt um nutzbare Erze zu erhalten.
  vtk-deepcore-mining-drone=Komponente der Deep core Bergbau Technologien und verbraucht um Deep core Erz zu veredeln.
  vtk-deepcore-mining-planner=Werkzeug zum abbauen und entfernen von Erzfeldern und Deep core Rissen um Land freizuräumen und eine Ladung Rohstoffe zu erhalten. Benötigt Deep core Bergbau Drohnen und Schwefelsäure Fässer für Uraniumerz und Deep core Risse.
  vtk-deepcore-mining-ore-chunk=Benötigt Veredelung in einer Chemiefabrik um weitere veredelbare Erzstücke zu erhalten.
  vtk-deepcore-mining-iron-ore-chunk=Benötigt Veredelung in einer Chemiefabrik um nutzbares Eisenerz zu erhalten.
  vtk-deepcore-mining-copper-ore-chunk=Benötigt Veredelung in einer Chemiefabrik um nutzbares Kupfererz zu erhalten.
  vtk-deepcore-mining-coal-chunk=Benötigt Veredelung in einer Chemiefabrik um nutzbare Kohle zu erhalten.
  vtk-deepcore-mining-stone-chunk=Benötigt Veredelung in einer Chemiefabrik um nutzbare Steine zu erhalten.
  vtk-deepcore-mining-uranium-ore-chunk=Benötigt Veredelung in einer Chemiefabrik um nutzbares Uraniumerz davon zu erhalten.
  vtk-deepcore-mining-tungsten-ore-chunk=Requires refining in a chemical plant to get useable tungsten from it.
  vtk-deepcore-mining-calcite-chunk=Requires refining in a chemical plant to get useable calcite ore from it.

