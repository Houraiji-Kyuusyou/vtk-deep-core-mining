[recipe-description]
  vtk-deepcore-mining-ore-chunk-refining=Sortier und Veredelungsprozess von Deep core Erz stücken in weitere veredelbare Erz stücke in einer Zentrifuge.
  vtk-deepcore-mining-ore-chunk-refining-no-uranium=Sulfuric acid refining process of Deep core ore chunks into further refinable ore chunks inside a chemical plant while sorting out Uranium.
  vtk-deepcore-mining-iron-ore-chunk-refining=Schwefelsäure basierter Veredelungsprozess von Deep core Eisenerz stücken zu verbrauchsfertigem Eisenerz in einer Chemiefabrik.
  vtk-deepcore-mining-copper-ore-chunk-refining=Schwefelsäure basierter Veredelungsprozess von Deep core Kupfererz stücken zu verbrauchsfertigem Kupfererz in einer Chemiefabrik.
  vtk-deepcore-mining-coal-chunk-refining=Schwefelsäure basierter Veredelungsprozess von Deep core Kohle stücken zu verbrauchsfertiger Kohle in einer Chemiefabrik.
  vtk-deepcore-mining-stone-chunk-refining=Schwefelsäure basierter Veredelungsprozess von Deep core Stein stücken zu verbrauchsfertigem Stein in einer Chemiefabrik.
  vtk-deepcore-mining-uranium-ore-chunk-refining=Schwefelsäure basierter Veredelungsprozess von Deep core Uraniumerz stücken zu verbrauchsfertigem Uraniumerz in einer Chemiefabrik.
  vtk-deepcore-mining-tungsten-ore-chunk-refining=Sulfuric acid refining process of Deep core tungsten chunks into production-ready stone inside a chemical plant.
  vtk-deepcore-mining-calcite-chunk-refining=Sulfuric acid refining process of Deep core calcite ore chunks into production-ready uranium ore inside a chemical plant.

